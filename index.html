<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="widht=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
        <script src="https://kit.fontawesome.com/51dfb3bb2d.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <h1>Calculator</h1>
        </header>

        <div class="calculator">
            <div class="output">
                <div data-previous-operand></div>
                <div data-current-operand></div>
            </div>

            <div class="first_row">
                <button data-all-clear>AC</button>
                <button data-delete>DEL</button>
                <button data-operation>/</button>
            </div>

            <div class="second_row">
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-operation>*</button>
            </div>
                
            <div class="third_row">
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-operation>+</button>
            </div>
            
            <div class="fourth_row">
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-operation>-</button>
            </div>
        
            <div class="five-row">
                <button data-number>.</button>
                <button data-number>0</button>
                <button data-equals>=</button>
            </div>
        </div>

        <div class="footer">
            <a href="https://www.linkedin.com/in/cecilia-r-127779246/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://github.com/CeciliaRava1" target="_blank"><i class="fa-brands fa-github"></i></a>
            <p>Copyright Â© Cecilia Rava 2024</p>
        </div> 
    </body>
</html>
