<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="javascript.js" defer></script>
        <script src="https://kit.fontawesome.com/51dfb3bb2d.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <h1>Calculator</h1>
        </header>

        <div class="calculator">
            <div class="first_row">
                <button id="seven">7</button>
                <button id="eight">8</button>
                <button id="nine">9</button>
                <button id="divide">/</button>
            </div>
                
            <div class="second_row">
                <button id="four">4</button>
                <button id="five">5</button>
                <button id="six">6</button>
                <button id="multiply">x</button>
            </div>
            
            <div class="third_row">
                <button id="one">1</button>
                <button id="two">2</button>
                <button id="three">3</button>
                <button id="subtract">-</button>
            </div>
        
            <div class="fourth-row">
                <button id="happy">:)</button>
                <button id="zero">0</button>
                <button id="add">+</button>
                <button id="equal">=</button>
            </div>
        </div>

        <div class="footer">
            <a href="https://www.linkedin.com/in/cecilia-r-127779246/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://github.com/CeciliaRava1" target="_blank"><i class="fa-brands fa-github"></i></a>
            <p>Copyright Â© Cecilia Rava 2024</p>
        </div> 
    </body>
</html>
